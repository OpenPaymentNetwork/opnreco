
[buildout]
develop =
    ${buildout:directory}
parts =
    make-buildout-cfg
    opnreco
    supervisor
    nose
newest = false
find-links =
    https://download.wingcash.org/pypi/supervisor/

show-picked-versions = true
extends = versions.cfg

[versions]
supervisor = 3.99.3

[make-buildout-cfg]
# Create buildout.cfg, which is a place to customize the buildout.
recipe = collective.recipe.template
input = ${buildout:directory}/buildout.d/default.cfg
output = ${buildout:directory}/buildout.cfg
overwrite = False

[opnreco]
recipe = zc.recipe.egg
eggs =
    alembic
    coverage
    Paste
    opnreco
    psycopg2
    pyramid
    waitress
interpreter = py

[nose]
recipe = zc.recipe.egg
eggs =
    opnreco[test]
    nose
    nose-cov
    nose-timer

scripts = nosetests=nosetests
arguments = defaultTest='${buildout:directory}/opnreco'


[supervisor]
recipe = zc.recipe.egg
